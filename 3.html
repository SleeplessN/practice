<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WEB - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function BodySetColor(color){
        document.querySelector('body').style.color = color;
      }
      function BodySetBackgroundColor(color){
        document.querySelector('body').style.backgroundColor = color;
      }
      function LinkSetColor(color){
        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i<alist.length){
            alist[i].style.color = color;
            i=i+1;
        }
      }
      function NightDayHandler(self){
        var target = document.querySelector('body');
        if(self.value ==='Night'){
          BodySetBackgroundColor('black');
          BodySetColor('white');
          self.value = 'Day';

          LinkSetColor('powderblue');
          }
         else{
          BodySetBackgroundColor('white');
          BodySetColor('black');
          self.value = 'Night';

          LinkSetColor('blue');
          }
      }

    </script>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <div id="grid">
      <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
      </ol>
      <div id="article">
        <h2>JavaScript</h2>
        <p>자바스크립트(영어: JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다.</p>
        <input type ="button" value = "Night" onclick="
        NightDayHandler(this);
        "
        >
      </div>
    </div>
  </body>
</html>
